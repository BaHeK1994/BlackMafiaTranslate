About anarchy text: 'Անարխիա ռեժիմը <b>ԱՆԱՐԽԻԱ</b> հասանելի է միայն վճարովի տարբերակում: Գրանցման համար <b>ԱՆԱՐԽԻԱ</b> ռեժիմում պետք է չատում մտնել <code>/game2@{{ botName }}</code> հրամանով: Եթե դուք չեք ցանկանում գնել վճարովի տարբերակը, կարող եք այցելել այլ չատեր վճարովի տարբերակով /search հրամանի միջոցով:\n\n<b>ԱՆԱՐԽԻԱ</b> ռեժիմում մաֆիաների թիվը 1՝ 3-ի հարաբերությամբ է, այսինքն՝ 3 խաղացողի վրա 1 մաֆիա, 6 խաղացողի վրա 2 մաֆիա, 9 խաղացողի վրա 3 մաֆիա և այլն: Կոմիսարն միշտ կարող է կրակել, նույնիսկ առաջին գիշերը: Ամրագրում է FriendlyFire ռեժիմը (իրենց սպանությունը), դոնը կարող է սպանել մաֆիան կամ հաքերը: Սկսնակ դերերը տրամադրվում են հաճախ, մինչև 19 խաղացող կա, միրականներ չեն լինում: Կլոունը միշտ ակտիվ է, այս ռեժիմում չի կարող անհետանալ:\n\nԴերի բաշխում՝'
About infection text: >
  Բառարանի <b>ՎԱՐԱԿՈՒՄ</b> ռեժիմը հասանելի է միայն բոտի վճարովի տարբերակում։ Ռեժիմը ակտիվացնելու համար պետք է չատում մուտքագրել <code>/game3@{{ botName }}</code>։ Եթե չեք ցանկանում գնել վճարովի տարբերակ, ապա կարող եք այցելել այլ չատեր վճարովի տարբերակով՝ օգտագործելով /search հրահանգը։  
  
  \nՌեժիմում <b>ՎԱՐԱԿՈՒՄ</b> մաֆիայի քանակը 1:3 է, այսինքն՝ 3 խաղացողի վրա 1 մաֆիա, 6 խաղացողի վրա՝ 2 մաֆիա, 9 խաղացողի վրա՝ 3 մաֆիա և այլն։ Կոմիսարը միշտ կարող է կրակել, նույնիսկ առաջին գիշեր։ Հեռանկարներում կա FriendlyFire ռեժիմը (դուրս բերեք ընկերներին), որը կարելի է անջատել կարգավորումներում։ Դոնը կարող է սպանել մաֆիային կամ հաքերին։ Ակտիվ դերերը ավելի հաճախ են տրվում, մինչ 22 խաղացողից հետո չկան խաղաղ բնակիչներ։ <b>🤡 Ծաղրածու</b>-ը միշտ անջատված է և չի կարելի այն վերականգնել այս ռեժիմում։  
  
  \n13 խաղացողներից ավել, վարակված խաղացողը ավելացվում է։ Վարակված խաղացողի նպատակը բոլորին վարակելն է, իսկ մյուսներին՝ ազատվել վարակվածներից։  
  \nԵթե <b>👨🏼‍⚕️ Բժիշկը</b> մոտենում է <b>🧟 Վարակվածին</b>, ապա <b>🧟 Վարակվածը</b> կդառնա <b>👨🏼 Խաղաղ բնակիչ</b> 75%-ով հավանականությամբ, եթե ոչ՝ <b>👨🏼‍⚕️ Բժիշկը</b> ինքն էլ կդառնա <b>🧟 Վարակված</b>։  
  \nԵթե <b>💣 Կամիկաձե</b>-ն մոտենում է <b>🧟 Վարակվածին</b> կախվելուց հետո, նա կմահանա։  
  \nԵթե որևէ այլ խաղացող մոտենա <b>🧟 Վարակվածին</b>, ապա նա ինքն էլ կվարակվի 75%-ով հավանականությամբ, բայց եթե այդ գիշեր խաղացողը ունենա <b>👨🏼‍⚕️ Բժիշկը</b>, ապա վարակվելու հավանականությունը կդառնա 25%, եթե խաղացողը չի վարակվում, նա կանի իր քայլը, օրինակ՝  
  \n<b>🕵️‍ Կոմիսար Կատտանին</b> ստուգում է <b>🧟 Վարակվածին</b>, <b>👨🏼‍⚕️ Բժիշկը</b> բուժում է <b>🕵️‍ Կոմիսար Կատտանինին</b>, եթե <b>🕵️‍ Կոմիսար Կատտանինը</b> չի վերածվում <b>🧟 Վարակվածի</b>, ապա նա կստանա զննում։  
  \nՄաֆիան այս ռեժիմում չի հաղթում, նույնիսկ եթե նրանք մեծամասնություն են, եթե խաղում կա առնվազն մեկ <b>🧟 Վարակված</b>։  
  \n<b>👨🏻‍💼 Ժուռնալիստի</b> համար վարակված խաղացողները նշվում են առանձին խմբում, <b>👨🏻‍💼 Ժուռնալիստը</b> չի գնում խաղացողներին, այլ հավաքում է նրանց մասին տեղեկատվություն, ուստի չի կարող վարակվել։  
  
  \nԱշխատանքի վարակվածներից կարելի է ազատվել միայն 4 տարբերակով՝  
      1) օրվա ընթացքում կախել  
      2) գիշերը բուժել  
      3) կախել կամանիկաձեին՝ որպեսզի նա պայթեցնի վարակվածին  
      4) բժիշկը պետք է բուժի այն, ով կրակել է վարակվածի վրա, կամ 25% հաջողություն  
  
  \nՎարակվածների հաղթանակում հաղթում են միայն այն վարակվածները, ովքեր վարակել են առնվազն մեկ խաղացողի։  
  
