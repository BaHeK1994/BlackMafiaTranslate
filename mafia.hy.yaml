Role lucky info: 'Այն նույն խաղաղ բնակիչը, բայց սպանելու փորձի դեպքում 75% հավանականություն ունի կենդանի մնալու'
Role hacker info: 'Խաղում է մաֆիայի կողմից, խափանում է խաղացողների համակարգիչները և պարզում նրանց դերերը, բոլոր մաֆիոզները կտեսնեն այս խաղացողի դերը'
Role joker info: 'Գիշերը կարող է փոխել երկու խաղացողի դերերը, ինչպես նաև կարող է փոխել իրեն որևէ մեկի հետ, խաղացողը կարող է փոխել դերը միայն մեկ անգամ խաղի ընթացքում, եթե նա փոխել է իրեն մեկի հետ, ապա հաջորդ գիշերը նոր կատակերգուն կարող է օգտվել դերից'
Role medic info: 'Դուք խաղում եք բժիշկի թիմում, տեսնում եք, ում նա բուժում է, կարող եք շփվել նրա հետ չատում բոտի միջոցով, եթե բժիշկը մահանում է, ապա դուք դառնում եք բժիշկ և շարունակում եք բուժել խաղացողներին'
Role bodyguard info: 'Գիշերը ընտրում է ցանկացած խաղացող և մեռնում նրա փոխարեն, եթե խաղացողի վրա պատրաստվում էր հարձակվել, հաղթում է խաղաղ բնակիչների հետ, եթե կենդանի մնաց, կամ եթե փրկված զոհը հաղթեց (պաշտպանիչը չի կարող փրկվել բժիշկի կամ պաշտպանության կողմից)'
